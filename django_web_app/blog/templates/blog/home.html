{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<style>
  @import url("https://fonts.googleapis.com/css?family=Roboto:100,300");

  html {
  position: absolute;
  display: table;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  text-align: center;
  margin: 2em;
  font-family: "Roboto", sans-serif;
  background-color: #353a43;
  color: #fff;
  display: table-cell;
  width: 100%;
  overflow: hidden;
  height: 100%;
  vertical-align: middle;
  font-weight: 300;
  cursor: default;
}

h1 {
  font-size: 2.8em;
  margin-bottom: 0;
  font-weight: 100;
  color: white;

}
.button {
  color: #353a43;
  background-color: #eee;
  padding: 0.3em 0.8em;
  border: 0;
  border-radius: 3px;
  font-size: 0.95em;
  cursor: pointer;
  box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.16), 0px 1px 5px 0px rgba(0, 0, 0, 0.2);
  border-bottom: solid 1px #353a43;
  transition: all ease .3s;
}

.button:hover,
.button:active {
  text-decoration: none;
  color: #486b93;
  background-color: #fff;
}
</style>
<body>
  <div style="display:flex;justify-content: center;margin-top:15%;align-items: center;flex-direction: column;width: 100%;height:fit-content;">
    <h1>SHARE YOUR WORD</h1>
    <a class="button" href="{%url 'post-create'%}">START</a>
  </div>
</body>
{% endblock %}
</html>
